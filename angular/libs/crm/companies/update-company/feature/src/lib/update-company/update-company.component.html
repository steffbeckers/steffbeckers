<h2 class="page-title text-xl">
  {{ '::UpdateXY' | abpLocalization: [('CRM::Company' | abpLocalization | lowercase), company()?.name ?? ''] }}
</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <div class="flex flex-col gap-4">
    <div class="flex flex-col">
      <label class="text-sm" for="name">Name</label>
      <input id="name" type="text" formControlName="name" />
    </div>
    <div class="flex flex-col">
      <label class="text-sm" for="phoneNumber">Phone number</label>
      <input id="phoneNumber" type="text" formControlName="phoneNumber" />
    </div>
    <div class="flex flex-col">
      <label class="text-sm" for="email">Email</label>
      <input id="email" type="text" formControlName="email" />
    </div>
    <div class="flex flex-col">
      <label class="text-sm" for="website">Website</label>
      <input id="website" type="text" formControlName="website" />
    </div>
    <button type="submit">Save</button>
  </div>
</form>

<pre>
Company:
{{ company() | json }}
</pre>

<pre>
Form:
{{ form.value | json }}
</pre>
